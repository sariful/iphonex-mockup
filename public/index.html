<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/css/iphone.css">
	<title>iPhone X Mockup</title>
	<style>
		.container {
			max-width: 1080px;
			width: 100%;
			margin: auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="mobile" style="height: 594px; width: 298px;">
			<div class="iphone-body">
				<div class="profile-btn"></div>
				<div class="volume-up-btn"></div>
				<div class="volume-down-btn"></div>
				<div class="power-btn"></div>
				<div class="notch">
					<div class="sensor"></div>
					<div class="infrared"></div>
					<div class="speaker"></div>
					<div class="camera">
						<div class="camera-inner-lense"></div>
					</div>
				</div>
				<div class="screen">
					<div class="screen-img-placeholder">
						<img src="./screen.png" alt="Screen Image">
					</div>
				</div>
				<div class="bottom-home-bar"></div>
			</div>
		</div>
	</div>
</body>
</html>
